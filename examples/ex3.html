<!DOCTYPE html>
<html>
<head>
<title>Tez.js - Marked Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<style type="text/css">
html, body {
	font-family: Helvetica Neue, Segoe UI Light, Arial;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
.container {
	width: 100%;
	height: 100%;
	overflow: hidden;
	display: block;
}

.ball {
	width: 100px;
	height: 100px;
	border-radius: 50%;
	background: #0cf;
}
</style>
</head>
<body>
<div class="container">
</div>
<script src="../index.js"></script>
<script>
var body = document.body;

var $ = TD;

var cont = $('.container').html("<div class=\"ball\"></div>");

var $ball = $('.ball');
	$ball.animate({transform:'translate3d(300px,0px,0px)'}).animate({transform:'translate3d(300px,0px,0px) scale(3,1)'}).animate({transform:'translate3d(300px,100px,0px) scale(1,3)'}).animate({transform:'translate3d(300px,200px,0px) scale(2)'})
</script>
</body>
</html>

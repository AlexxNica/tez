<!DOCTYPE html>
<html>
<head>
<title>Tez.js - Marked Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<style type="text/css">
html, body {
	font-family: Helvetica Neue, Segoe UI Light, Arial;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
.half {
	width: 50%;
	height: 100%;
	border: none;
	outline: none;
	box-sizing: border-box;
	background: #eee;
	padding: 15px;
	float: left;
}
.container {
	width: 100%;
	height: 100%;
	overflow: hidden;
	display: block;
}

.textarea-1 {
	background: #ddd;
	resize: none;
}
</style>
</head>
<body>
<div class="container">
<textarea class="half textarea-1">
# hello

* demo is get from <a target="_blank" href="https://vuejs.org/v2/examples/index.html">Vue.js demo</a>
</textarea>
<div class="half result">
</div>
</div>
<script src="https://unpkg.com/marked@0.3.6/marked.min.js"></script>
<script src="../Tez.js"></script>
<script>

const { Data, State, domClass } = Tez;

class Counter {
	constructor (view) {
		this.onClick = this.onClick.bind(this);
	}
	onClick (e) {
		const { count } = this.props;
		this.super.setView(this, { count : count + 1 });
	}
	init () {
		this.super.setEvent('click', this.onClick);
	}
	render () {
		const { count } = this.props;
		return `<div>Counted: <span>${ count }</span> times</div>`;
	}
}

class Second {
	constructor (view) {
		this.onSecondChange = this.onSecondChange.bind(this);
		this.tick = () => (setInterval(() => { this.onSecondChange(); }, 1000));
		this.props = view.props;
		this.props.secondElapsed = 0;
		this.state = new State({countId:0});
	}
	init () {
		this.tick();
	}
	onSecondChange () {
		const { secondElapsed } = this.props;
		this.state.setState('countId', (prev) => (prev + 1));
		this.super.setContent(this, { secondElapsed : this.state.getState('countId') });
	}
	render () {
		const { secondElapsed } = this.props;
		return `Elapsed <span>${ secondElapsed }</span> seconds`;
	}
}

var imm = new domClass('.container');

	imm.setContent(Second);
	//imm.setContent(Label, { who : 'World' });
</script>
</body>
</html>

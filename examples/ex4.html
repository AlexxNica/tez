<!DOCTYPE html>
<html>
<head>
<title>Tez.js - Marked Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<style type="text/css">
html, body {
	font-family: Helvetica Neue, Segoe UI Light, Arial;
	width: 100%;
	height: 100%;
	margin: 0;
	padding: 0;
}
.half {
	width: 50%;
	height: 100%;
	border: none;
	outline: none;
	box-sizing: border-box;
	background: #eee;
	padding: 15px;
	float: left;
}
.container {
	width: 100%;
	height: 100%;
	overflow: hidden;
	display: block;
}

.textarea-1 {
	background: #ddd;
	resize: none;
}
</style>
</head>
<body>
<div class="container">
<textarea class="half textarea-1">
# hello

* demo is get from <a target="_blank" href="https://vuejs.org/v2/examples/index.html">Vue.js demo</a>
</textarea>
<div class="half result">
</div>
</div>
<script src="https://unpkg.com/marked@0.3.6/marked.min.js"></script>
<script src="../Tez.js"></script>
<script>

class Counter {
	static get count () {
		return this._count || 0;
	}
	static set count (count) {
		this._count = count;
	}
	constructor () {
		this.count = 0;
	}
	onClick (e) {
		this.setView(Label);
	}
	init () {
		this.super.setEvent('click', this.onClick);
	}
	render () {
		return `<div>Counted: ${ Counter.count++ } times</div>`;
	}
}

class Label extends Counter {
	render () {
		return `<div>Counted ${ Counter.count }, so far ;)</div>`;
	}
}

var imm = new Tez.domClass('.container');

	imm.setView(Counter);
</script>
</body>
</html>
